{% extends 'layout.html' %}
{% block title %}
Write Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Write Post</h1>
<div class="form-group">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button class="btn btn-primary mb-4">Post</button>
    </form>
</div>
<script>
    let name = "{{user.id}}";
    document.getElementById("name").value = name;
</script>
{% else %}
<h1>Log in First</h1>
<a href="{% url 'PostView' post.pk %}" class="btn btn-primary my-4">Back</a>
{% endif %}
{% endblock %}
