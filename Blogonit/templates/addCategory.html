{% extends 'layout.html' %}
{% block title %}
Add Category
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Add</button>
    </form>
</div>
{% else %}
<h1>Log in First</h1>
<a href="{% url 'PostView' post.pk %}" class="btn btn-primary my-4">Back</a>
{% endif %}
{% endblock %}
